<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="carrosel">
        <div class="content">
            <img class="cafeteria" src="pics/cafeteria.png" alt="">
            <img class="foto2" src="pics/foto2.jpg" alt="">
            <img class="foto3" src="pics/foto3.jpg" alt="">
            <img class="foto4" src="pics/foto4.jpg" alt="">
        </div>
    </div>
    <main class="container">  
            <div class="box">
                <div class="conteudo">
                    <img class="logo" src="pics/logo.png" alt="">
                    <p>Faça seu cadastro!</p>
                    <form action="cadastro-formulario" method="post" class="info">
                        <div class="user">
                            <span class="material-icons">account_circle</span>
                            <input class="campos" type="text" id="usuario" placeholder="Seu usuário..">
                        </div>
                        <div class="password">
                            <span class="material-icons">lock</span>
                            <input class="campos" type="password" id="senha" placeholder="Senha..">
                        </div>
                        <div class="autenticate">
                            <a class="botao" href="home.html">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
    </main>
    
</body>
</html>
